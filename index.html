<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Odin Sign-up Form</title>
        <link
            rel="stylesheet"
            href="style.css"
        />
    </head>
    <body class="container">
        <div class="container__left">
            <div class="logo-container">
                <img
                    class="logo"
                    src="./images/logo.png"
                    alt="Odin Logo"
                />
            </div>
            <legend class="photo-credit">
                Photo de
                <a
                    href="https://unsplash.com/fr/@raellego?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                    >Raelle Gann-Owens</a
                >
                sur
                <a
                    href="https://unsplash.com/fr/photos/un-groupe-darbres-en-pot-y4U11gGOjcE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                    >Unsplash</a
                >
            </legend>
        </div>
        <div class="container__right">
            <h1 style="opacity: 0; height: 0">Odin Sign-up Form</h1>
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br />
                Sign up <i>now</i> to get started.
                <br />
                <br />
                Your <i>know</i> you want to.
            </p>
            <form
                action=""
                method="post"
            >
                <div class="form-container">
                    <p>Let's do this!</p>
                    <fieldset class="name">
                        <label for="first_name">
                            First name*
                            <input
                                type="text"
                                name="first_name"
                                id="first_name"
                                required
                            />
                        </label>
                        <label for="Last_name">
                            Last name*
                            <input
                                type="text"
                                name="last_name"
                                id="last_name"
                                required
                            />
                        </label>
                    </fieldset>
                    <fieldset class="contact">
                        <label for="email">
                            Email*
                            <input
                                type="email"
                                name="email"
                                id="email"
                                required
                            />
                        </label>
                        <label for="tel">
                            Phone number
                            <input
                                type="tel"
                                name="tel"
                                id="tel"
                            />
                        </label>
                    </fieldset>
                    <fieldset class="password">
                        <label for="password">
                            Password*
                            <input
                                type="password"
                                minlength="8"
                                maxlength="20"
                                name="password"
                                id="password"
                                pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[_\-:;,?!$\)\(]).*$"
                                required
                            />
                        </label>
                        <label for="password_confirm">
                            Confirm Password*
                            <input
                                type="password"
                                minlength="8"
                                maxlength="20"
                                name="password_confirm"
                                id="password_confirm"
                                pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[_\-:;,?!$\)\(]).*$"
                                required
                            />
                        </label>
                    </fieldset>
                </div>

                <div class="submit-container">
                    <input
                        type="submit"
                        value="Create Account"
                    />
                </div>
            </form>
            <p>
                Already have an account?
                <a href="#"> Log in </a>
            </p>
        </div>
    </body>
</html>
